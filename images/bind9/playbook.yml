---
- name: Hardened Bind9 DNS server image
  hosts: all
  become: true
  vars_files:
    - ../common/vars/hardening.yml
  vars:
    # TCP+UDP 53; UFW manages per-port only (UDP requires separate rules)
    image_service_ports: [53]
  roles:
    - infrastructure.shared.update_system
    - infrastructure.shared.remove_unnecessary_packages
    - infrastructure.shared.sshd
    - role: infrastructure.shared.ufw
      vars:
        ufw_allow_ports: "{{ image_open_service_ports | ternary(image_service_ports, []) }}"
    - infrastructure.shared.base

    - networking.bind9

  # For UDP 53 with UFW, you can add a rule post-bake:
  # - ansible.builtin.ufw: rule=allow port=53 proto=udp

