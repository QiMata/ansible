---
postgresql_env: prod
postgresql_listen_addresses: '*'
postgresql_hba_entries:
  - { type: 'local', database: 'all', user: 'postgres', address: '', auth_method: 'peer' }
  - { type: 'local', database: 'all', user: 'all', address: '', auth_method: 'peer' }
  - { type: 'host', database: 'all', user: 'all', address: '127.0.0.1/32', auth_method: 'scram-sha-256' }
  - { type: 'host', database: 'all', user: 'all', address: '::1/128', auth_method: 'scram-sha-256' }
  - { type: 'host', database: '{{ airflow_metadata_db_name }}', user: '{{ airflow_metadata_db_user }}', address: '10.10.0.0/16', auth_method: 'scram-sha-256' }
  - { type: 'host', database: '{{ superset_metadata_db_name }}', user: '{{ superset_metadata_db_user }}', address: '10.10.0.0/16', auth_method: 'scram-sha-256' }
postgresql_validate_config: true
