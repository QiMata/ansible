---
apache_nifi_version: "2.0.0"
apache_nifi_prometheus_integration: true
apache_nifi_enable_https: true
apache_nifi_admin_identity: cn=nifi-admin,ou=service,dc=example,dc=com
apache_nifi_keystore_password: "{{ vault_nifi_keystore_password }}"
apache_nifi_truststore_password: "{{ vault_nifi_truststore_password }}"
apache_nifi_ldap_url: "ldaps://directory.example.com:636"
apache_nifi_ldap_bind_dn: "cn=readonly,dc=example,dc=com"
apache_nifi_ldap_bind_password: "{{ vault_directory_bind_password }}"
apache_nifi_ldap_user_search_base: "ou=people,dc=example,dc=com"
apache_nifi_ldap_user_search_filter: "(uid={0})"
