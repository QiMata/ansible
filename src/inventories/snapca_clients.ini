# Step CA Clients Inventory
# Example inventory for hosts that need certificates from Step CA

[step_ca_clients]
web01.internal.example.com
web02.internal.example.com
api01.internal.example.com
api02.internal.example.com

[step_ca_clients:vars]
# Common Step CA configuration
step_ca_url=https://ca.internal.example.com:8443
step_ca_provisioner=default

# Certificate configuration
cert_validity=720h
renewal_time=03:00

[web_servers]
web01.internal.example.com
web02.internal.example.com

[web_servers:vars]
# Web server specific configuration
reload_services=["nginx", "apache2"]
cert_path=/etc/ssl/certs
cert_domains=["{{ inventory_hostname }}", "{{ inventory_hostname }}.internal.example.com"]

[api_servers]
api01.internal.example.com
api02.internal.example.com

[api_servers:vars]
# API server specific configuration
reload_services=["apache2", "tomcat"]
cert_path=/etc/ssl/certs
cert_domains=["{{ inventory_hostname }}", "api.internal.example.com"]
san_entries=["10.0.1.10", "10.0.1.11"]
