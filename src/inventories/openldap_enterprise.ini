# OpenLDAP Enterprise Infrastructure Inventory
# This inventory demonstrates a complete enterprise OpenLDAP deployment

[ldap_servers]
ldap-primary.company.local ansible_host=10.0.1.10
ldap-secondary.company.local ansible_host=10.0.1.11
ldap-tertiary.company.local ansible_host=10.0.1.12

[ldap_primary]
ldap-primary.company.local

[ldap_replicas]
ldap-secondary.company.local
ldap-tertiary.company.local

[haproxy_servers]
haproxy-01.company.local ansible_host=10.0.1.20
haproxy-02.company.local ansible_host=10.0.1.21

[monitoring_servers]
prometheus.company.local ansible_host=10.0.1.30
grafana.company.local ansible_host=10.0.1.31

[backup_servers]
backup.company.local ansible_host=10.0.1.40

# Group Variables for different server types
[ldap_servers:vars]
openldap_server_role=server
openldap_monitoring_enabled=true
openldap_backup_enabled=true

[ldap_primary:vars]
openldap_replication_role=provider
openldap_server_id=1
openldap_master=true

[ldap_replicas:vars]
openldap_replication_role=consumer
openldap_master=false

[haproxy_servers:vars]
openldap_haproxy_enabled=true
openldap_haproxy_prometheus_enabled=true

[monitoring_servers:vars]
prometheus_enabled=true
grafana_enabled=true

# Environment-specific configurations
[production:children]
ldap_servers
haproxy_servers
monitoring_servers
backup_servers

[production:vars]
environment=production
openldap_server_domain=company.local
openldap_server_organization="Company Inc"
openldap_password_policies_enabled=true
openldap_mfa_enabled=true
openldap_compliance_audit_enabled=true
openldap_gdpr_enabled=true
openldap_monitoring_enabled=true

# Security zones
[dmz:children]
haproxy_servers

[internal:children]
ldap_servers
monitoring_servers
backup_servers

[dmz:vars]
security_zone=dmz
firewall_rules_strict=true

[internal:vars]
security_zone=internal
firewall_rules_relaxed=true

# Data center locations
[datacenter_primary]
ldap-primary.company.local
haproxy-01.company.local
prometheus.company.local

[datacenter_secondary]
ldap-secondary.company.local
haproxy-02.company.local
grafana.company.local

[datacenter_dr]
ldap-tertiary.company.local
backup.company.local

[datacenter_primary:vars]
datacenter=primary
openldap_replication_priority=100

[datacenter_secondary:vars]
datacenter=secondary
openldap_replication_priority=80

[datacenter_dr:vars]
datacenter=disaster_recovery
openldap_replication_priority=60
