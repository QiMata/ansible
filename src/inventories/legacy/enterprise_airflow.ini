# Enterprise Airflow Inventory Example
# This inventory demonstrates a production-ready Airflow deployment
# with high availability, SSL/TLS, LDAP integration, and RBAC

[database]
airflow-db-01 ansible_host=10.0.1.10 ansible_user=ubuntu
airflow-db-02 ansible_host=10.0.1.11 ansible_user=ubuntu

[redis]
airflow-redis-01 ansible_host=10.0.2.10 ansible_user=ubuntu

[openldap_servers]
ldap-01 ansible_host=10.0.3.10 ansible_user=ubuntu

[certificate_authority]
ca-01 ansible_host=10.0.4.10 ansible_user=ubuntu

[scheduler_nodes]
airflow-scheduler-01 ansible_host=10.0.5.10 ansible_user=ubuntu
airflow-scheduler-02 ansible_host=10.0.5.11 ansible_user=ubuntu

[webserver_nodes]
airflow-web-01 ansible_host=10.0.6.10 ansible_user=ubuntu
airflow-web-02 ansible_host=10.0.6.11 ansible_user=ubuntu
airflow-web-03 ansible_host=10.0.6.12 ansible_user=ubuntu

[worker_nodes]
airflow-worker-01 ansible_host=10.0.7.10 ansible_user=ubuntu
airflow-worker-02 ansible_host=10.0.7.11 ansible_user=ubuntu
airflow-worker-03 ansible_host=10.0.7.12 ansible_user=ubuntu
airflow-worker-04 ansible_host=10.0.7.13 ansible_user=ubuntu
airflow-worker-05 ansible_host=10.0.7.14 ansible_user=ubuntu
airflow-worker-06 ansible_host=10.0.7.15 ansible_user=ubuntu

[monitoring_nodes]
airflow-monitor-01 ansible_host=10.0.8.10 ansible_user=ubuntu

[load_balancer]
airflow-lb-01 ansible_host=10.0.9.10 ansible_user=ubuntu

# Group combinations
[airflow_nodes:children]
scheduler_nodes
webserver_nodes
worker_nodes
monitoring_nodes

[all:children]
database
redis
openldap_servers
certificate_authority
scheduler_nodes
webserver_nodes
worker_nodes
monitoring_nodes
load_balancer

# Group variables
[database:vars]
ansible_python_interpreter=/usr/bin/python3

[redis:vars]
ansible_python_interpreter=/usr/bin/python3

[openldap_servers:vars]
ansible_python_interpreter=/usr/bin/python3

[certificate_authority:vars]
ansible_python_interpreter=/usr/bin/python3

[airflow_nodes:vars]
ansible_python_interpreter=/usr/bin/python3
apache_airflow_environment=production

[scheduler_nodes:vars]
airflow_node_type=scheduler
# Multiple scheduler instances for HA (Airflow 2.0+)
apache_airflow_scheduler_instances=2

[webserver_nodes:vars]
airflow_node_type=webserver
# SSL enabled for all webservers
apache_airflow_ssl_enabled=true
airflow_webserver_ssl_enabled=true

[worker_nodes:vars]
airflow_node_type=worker
# Separate worker nodes configuration
apache_airflow_worker_nodes_enabled=true

[monitoring_nodes:vars]
airflow_node_type=monitoring

[load_balancer:vars]
# HAProxy configuration for SSL termination
haproxy_ssl_enabled=true
