---
- name: Hardened HAProxy load balancer image
  hosts: all
  become: true
  vars:
    image_service_ports: [80, 443, 9000]
    haproxy_stats_enable: false
    haproxy_enable_service: false
  roles:
    - role: update_system
    - role: remove_unnecessary_packages
    - role: sshd
    - role: ufw
      vars:
        ufw_allow_ports: "{{ (image_open_service_ports | default(false)) | ternary(image_service_ports, []) }}"
      when: image_configure_firewall | default(false)
    - role: base

    - role: haproxy
