---
- name: Hardened PostgreSQL node image
  hosts: all
  become: true
  vars:
    image_service_ports: [5432]
    # Avoid roleâ€™s own firewall so UFW can manage ports centrally
    postgresql_configure_firewall: false
    postgresql_env: prod
    postgresql_enable_service: false
  roles:
    - role: infrastructure/shared/update_system
    - role: infrastructure/shared/remove_unnecessary_packages
    - role: infrastructure/shared/sshd
    - role: infrastructure/shared/ufw
      vars:
        ufw_allow_ports: "{{ (image_open_service_ports | default(false)) | ternary(image_service_ports, []) }}"
      when: image_configure_firewall | default(false)
    - role: infrastructure/shared/base

    - role: data_systems/postgresql
    - role: data_systems/postgresql/postgresql_security
    - role: data_systems/postgresql/postgresql_performance
    - role: data_systems/postgresql/postgresql_monitoring
    - role: data_systems/postgresql/postgresql_ssl
