---
- name: Hardened PostgreSQL node image
  hosts: all
  become: true
  vars:
    image_service_ports: [5432]
    # Avoid roleâ€™s own firewall so UFW can manage ports centrally
    postgresql_configure_firewall: false
    postgresql_env: prod
    postgresql_enable_service: false
  roles:
    - role: update_system
    - role: remove_unnecessary_packages
    - role: sshd
    - role: ufw
      vars:
        ufw_allow_ports: "{{ (image_open_service_ports | default(false)) | ternary(image_service_ports, []) }}"
      when: image_configure_firewall | default(false)
    - role: base

    - role: postgresql
    - role: postgresql_security
    - role: postgresql_performance
    - role: postgresql_monitoring
    - role: postgresql_ssl
