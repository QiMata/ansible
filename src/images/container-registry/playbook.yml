---
- name: Hardened container registry host image
  hosts: all
  become: true
  vars:
    image_service_ports: [5000]
    registry_name: registry
    registry_image: registry:2
    registry_bind: 0.0.0.0
    registry_port: 5000
    registry_data_dir: /var/lib/registry
    registry_env: {}
  roles:
    - role: update_system
    - role: remove_unnecessary_packages
    - role: sshd
    - role: ufw
      vars:
        ufw_allow_ports: "{{ (image_open_service_ports | default(false)) | ternary(image_service_ports, []) }}"
      when: image_configure_firewall | default(false)
    - role: base

    - role: docker_host
      when: image_supports_docker | default(false)
    - role: container_registry
      when: image_supports_docker | default(false)
