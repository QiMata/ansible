---
- name: Hardened APT mirror image
  hosts: all
  become: true
  vars:
    image_service_ports: [80]
  roles:
    - role: update_system
    - role: remove_unnecessary_packages
    - role: sshd
    - role: ufw
      vars:
        ufw_allow_ports: "{{ (image_open_service_ports | default(false)) | ternary(image_service_ports, []) }}"
      when: image_configure_firewall | default(false)
    - role: base

    - role: apt_mirror
    # Clients can optionally be configured with:
    # - infrastructure.apt_mirror.apt_mirror_client_setup
