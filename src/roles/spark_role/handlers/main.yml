---
- name: Restart Spark Master
  systemd:
    name: spark-master
    state: restarted
    daemon_reload: yes

- name: Restart Spark Worker
  systemd:
    name: spark-worker
    state: restarted
    daemon_reload: yes

- name: Restart Spark History Server
  systemd:
    name: spark-history-server
    state: restarted
    daemon_reload: yes
