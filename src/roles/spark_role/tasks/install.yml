---
- name: Ensure spark group exists
  ansible.builtin.group:
    name: "{{ spark_group }}"
    state: present
  become: true

- name: Ensure spark user exists
  ansible.builtin.user:
    name: "{{ spark_user }}"
    group: "{{ spark_group }}"
    create_home: true
    shell: /bin/bash
    state: present
  become: true

- name: Install Java
  ansible.builtin.apt:
    name: "{{ java_package }}"
    state: present
    update_cache: true
  become: true

- name: Create installation directory
  ansible.builtin.file:
    path: "{{ spark_install_dir }}"
    state: directory
    owner: "{{ spark_user }}"
    group: "{{ spark_group }}"
    mode: "0755"
  become: true

- name: Download Spark archive
  ansible.builtin.get_url:
    url: "{{ spark_download_url }}"
    dest: "{{ spark_install_dir }}/{{ spark_package_name }}.tgz"
    mode: "0644"
    force: false
  become: true

- name: Extract Spark archive
  ansible.builtin.unarchive:
    src: "{{ spark_install_dir }}/{{ spark_package_name }}.tgz"
    dest: "{{ spark_install_dir }}"
    remote_src: true
    creates: "{{ spark_install_dir }}/{{ spark_package_name }}/bin/spark-submit"
  become: true

- name: Update Spark symlink
  ansible.builtin.file:
    src: "{{ spark_install_dir }}/{{ spark_package_name }}"
    dest: "{{ spark_symlink_dir }}"
    state: link
    force: true
  become: true

- name: Ensure additional directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ spark_user }}"
    group: "{{ spark_group }}"
    mode: "0755"
  loop:
    - "{{ spark_eventlog_dir }}"
    - "{{ spark_log_dir }}"
    - "{{ spark_worker_dir }}"
    - "{{ spark_recovery_dir | default(omit) }}"
  when: item is not none
  become: true
