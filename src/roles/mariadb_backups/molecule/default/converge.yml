---
- name: Converge
  hosts: all
  become: true
  vars:
    mariadb_backups_backup_location: /tmp/mariadb_backups
  pre_tasks:
    - name: Ensure backup directory exists
      ansible.builtin.file:
        path: /tmp/mariadb_backups
        state: directory
        owner: root
        group: root
  roles:
    - role: mariadb_backups
