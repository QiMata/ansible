---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: app
    image: debian:12
    privileged: true
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | default(lookup('env', 'PWD') + '/src/roles/devops_cicd', true) }}"
  playbooks:
    converge: converge.yml
verifier:
  name: testinfra
