---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: jenkins-controller
    image: jrei/systemd-debian:12
    privileged: true
    command: "/lib/systemd/systemd"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    cgroupns_mode: host
    tmpfs:
      - /run
      - /tmp
    environment:
      container: docker
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
    prepare: prepare.yml
  inventory:
    host_vars:
      jenkins-controller:
        ansible_connection: docker
        ansible_python_interpreter: /usr/bin/python3
    ansible_user: root
  env:
    ANSIBLE_ROLES_PATH: /ansible/src/roles/devops_cicd/jenkins:/ansible/src/roles/devops_cicd:/ansible/src/roles
    ANSIBLE_REMOTE_TEMP: /tmp
verifier:
  name: testinfra
