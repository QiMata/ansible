---
- name: Prepare host
  hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Bootstrap remote tmp and base packages (raw)
      ansible.builtin.raw: |
        set -eu
        mkdir -p /tmp && chmod 1777 /tmp
        export DEBIAN_FRONTEND=noninteractive
        apt-get update
        apt-get install -y python3 python3-apt sudo ca-certificates gnupg curl
      changed_when: false
