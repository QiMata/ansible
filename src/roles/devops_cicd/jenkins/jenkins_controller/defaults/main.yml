---
jenkins_controller_repo_url: "https://pkg.jenkins.io/debian-stable"
jenkins_controller_repo_key_url: "https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key"
jenkins_controller_home: "/var/lib/jenkins"
jenkins_controller_plugins_state: present
jenkins_controller_backup_dir: "/var/backups/jenkins"
jenkins_controller_backup_keep_days: 7

# Common tunables
jenkins_controller_java_version: "{{ jenkins_java_version | default(17, true) }}"
jenkins_controller_http_port: "{{ jenkins_http_port | default(8080, true) }}"
jenkins_controller_java_opts: "{{ jenkins_java_opts | default('', true) }}"
jenkins_controller_admin_user: "{{ jenkins_admin_user | default('admin', true) }}"
# Default LTS version may be overridden in scenario
jenkins_controller_version: "{{ jenkins_version | default('2.452.2', true) }}"

# Plugins used by molecule tests
jenkins_controller_plugins: "{{ jenkins_plugins | default(['git'], true) }}"
