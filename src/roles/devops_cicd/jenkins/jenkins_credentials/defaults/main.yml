---
# Jenkins credential management configuration
jenkins_credentials_enabled: true

# Default SSH key for agents
jenkins_credentials_ssh_key_id: "jenkins-ssh-key"
jenkins_credentials_ssh_user: "{{ jenkins_agent_user | default('jenkins') }}"
jenkins_credentials_ssh_private_key: "{{ vault_jenkins_ssh_private_key | default('') }}"
jenkins_credentials_ssh_passphrase: "{{ vault_jenkins_ssh_passphrase | default('') }}"

# Credentials to create
jenkins_credentials_list: []
