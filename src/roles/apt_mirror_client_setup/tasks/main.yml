---
# tasks file for apt_mirror_client_setup
- name: Update sources.list
  ansible.builtin.template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: '0644'
  become: true

- name: Update packages list
  ansible.builtin.apt:
    update_cache: true
  become: true
