---
# tasks file for glusterfs_setup
- name: Install GlusterFS server
  ansible.builtin.apt:
    name: glusterfs-server
    state: present
    update_cache: yes

- name: Create GlusterFS brick directory
  ansible.builtin.file:
    path: "{{ glusterfs_brick_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Start and enable GlusterFS service
  ansible.builtin.systemd:
    name: glusterfs-server
    state: started
    enabled: yes

- name: Set up GlusterFS peers
  ansible.builtin.command:
    cmd: "gluster peer probe {{ item }}"
  loop: "{{ glusterfs_nodes }}"
  when: inventory_hostname != item
  ignore_errors: true

- name: Set up GlusterFS volume
  ansible.builtin.command:
    cmd: "gluster volume create {{ glusterfs_volume_name }} replica {{ glusterfs_nodes | length }} {{ glusterfs_nodes | join(':') }}:{{ glusterfs_brick_dir }} force"
  when: inventory_hostname == glusterfs_nodes[0]
  ignore_errors: true

- name: Start GlusterFS volume
  ansible.builtin.command:
    cmd: "gluster volume start {{ glusterfs_volume_name }}"
  when: inventory_hostname == glusterfs_nodes[0]
