---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install system dependencies
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - build-essential
      - libpq-dev
      - libssl-dev
      - libffi-dev
      - libkrb5-dev
    state: present
    install_recommends: false
