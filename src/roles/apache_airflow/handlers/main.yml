---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart airflow-webserver
  ansible.builtin.service:
    name: airflow-webserver
    state: restarted
    enabled: true

- name: restart airflow-scheduler
  ansible.builtin.service:
    name: airflow-scheduler
    state: restarted
    enabled: true

- name: restart airflow-worker
  ansible.builtin.service:
    name: airflow-worker
    state: restarted
    enabled: true
