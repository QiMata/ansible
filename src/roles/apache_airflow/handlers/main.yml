---
- name: reload systemd
  systemd:
    daemon_reload: true

- name: restart airflow-webserver
  service:
    name: airflow-webserver
    state: restarted
    enabled: true

- name: restart airflow-scheduler
  service:
    name: airflow-scheduler
    state: restarted
    enabled: true

- name: restart airflow-worker
  service:
    name: airflow-worker
    state: restarted
    enabled: true
