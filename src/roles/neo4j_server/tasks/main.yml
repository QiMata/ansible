---
- name: Add Neo4j APT key
  apt_key:
    url: https://debian.neo4j.com/neotechnology.gpg.key
    state: present
  become: yes

- name: Add Neo4j repository
  apt_repository:
    repo: "deb https://debian.neo4j.com stable {{ neo4j_version }}"
    state: present
  become: yes

- name: Install Neo4j
  apt:
    name: neo4j
    state: present
  become: yes
  notify: Restart Neo4j

- name: Configure heap size
  lineinfile:
    path: /etc/neo4j/neo4j.conf
    regexp: '^dbms.memory.heap.initial_size='
    line: "dbms.memory.heap.initial_size={{ neo4j_heap_size }}"
  become: yes
  notify: Restart Neo4j

- name: Set initial Neo4j password (idempotent)
  command: "neo4j-admin set-initial-password {{ neo4j_password }}"
  args:
    creates: "{{ neo4j_admin_password_set_file }}"
  become: yes

- name: Mark password as set
  file:
    path: "{{ neo4j_admin_password_set_file }}"
    state: touch
  become: yes
