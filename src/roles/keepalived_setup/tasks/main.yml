---
# tasks file for keepalived_setup
- name: Ensure keepalived is installed
  ansible.builtin.apt:
    name: keepalived
    state: present
    update_cache: true
  become: true

- name: Configure keepalived
  ansible.builtin.template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    owner: root
    group: root
    mode: '0644'
  notify:
    - restart keepalived
  become: true
