---
- name: Prepare
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required packages for testing
      ansible.builtin.apt:
        name:
          - curl
          - jq
          - systemd
        state: present
