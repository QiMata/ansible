---
- name: Install HAProxy and dependencies
  package:
    name:
      - haproxy
      - rsyslog
      - openssl
    state: present
  become: true
  when: openldap_haproxy_enabled

- name: Create HAProxy configuration directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true
  loop:
    - /etc/haproxy/conf.d
    - /var/log/haproxy
    - /etc/ssl/haproxy
  when: openldap_haproxy_enabled

- name: Configure HAProxy for OpenLDAP
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true
  notify: restart haproxy
  when: openldap_haproxy_enabled

- name: Configure HAProxy logging
  include_tasks: logging.yml
  when: 
    - openldap_haproxy_enabled
    - openldap_haproxy_logging_enabled

- name: Setup SSL/TLS for HAProxy
  include_tasks: ssl.yml
  when: 
    - openldap_haproxy_enabled
    - openldap_haproxy_ssl_enabled

- name: Configure LDAP health checks
  include_tasks: health_checks.yml
  when: 
    - openldap_haproxy_enabled
    - openldap_haproxy_health_check_enabled

- name: Setup HAProxy monitoring
  include_tasks: monitoring.yml
  when: 
    - openldap_haproxy_enabled
    - openldap_haproxy_prometheus_enabled

- name: Start and enable HAProxy
  service:
    name: haproxy
    state: started
    enabled: true
  become: true
  when: openldap_haproxy_enabled

- name: Verify HAProxy configuration
  command: haproxy -c -f /etc/haproxy/haproxy.cfg
  become: true
  register: haproxy_config_check
  failed_when: haproxy_config_check.rc != 0
  changed_when: false
  when: openldap_haproxy_enabled
