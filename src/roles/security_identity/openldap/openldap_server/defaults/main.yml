---
security_identity_openldap_server_domain: >-
  {{ openldap_server_domain | default('example.com') }}
security_identity_openldap_server_base_dn: >-
  {{ openldap_server_base_dn | default('dc=example,dc=com') }}
security_identity_openldap_server_organization: >-
  {{ openldap_server_organization | default('Example Corp') }}
security_identity_openldap_server_admin_password: >-
  {{ openldap_server_admin_password | default(vault_ldap_admin_password | default(omit)) }}
security_identity_openldap_server_use_tls: >-
  {{ openldap_server_use_tls | default(false) }}
security_identity_openldap_server_tls_cert: >-
  {{ openldap_server_tls_cert | default('/etc/ldap/ssl/ldap.crt') }}
security_identity_openldap_server_tls_key: >-
  {{ openldap_server_tls_key | default('/etc/ldap/ssl/ldap.key') }}
security_identity_openldap_server_tls_ca: >-
  {{ openldap_server_tls_ca | default('/etc/ldap/ssl/ca.crt') }}
security_identity_openldap_server_log_level: >-
  {{ openldap_server_log_level | default(256) }}
security_identity_openldap_server_extra_schema: >-
  {{ openldap_server_extra_schema | default([]) }}
