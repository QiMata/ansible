---
- name: Set log level
  community.general.ldap_attrs:
    dn: "cn=config"
    attributes:
      olcLogLevel: "{{ security_identity_openldap_server_log_level }}"
    state: present
    server_uri: "ldapi:///"
  notify: restart slapd

- name: Configure TLS (if enabled)
  ansible.builtin.include_tasks: tls.yml
  when: security_identity_openldap_server_use_tls
