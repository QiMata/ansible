---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: openldap-mfa-test
    image: quay.io/ansible/molecule-ubuntu:20.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/lib/systemd/systemd"
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    published_ports:
      - "389:389/tcp"
      - "636:636/tcp"
    groups:
      - ldap_servers
provisioner:
  name: ansible
  inventory:
    host_vars:
      openldap-mfa-test:
        openldap_server_domain: "test.local"
        openldap_server_base_dn: "dc=test,dc=local"
        openldap_server_organization: "Test Organization"
        openldap_server_admin_password: "testpassword"
        openldap_mfa_enabled: true
        openldap_mfa_totp_enabled: true
        openldap_mfa_smartcard_enabled: false
        openldap_mfa_oauth2_enabled: false
        openldap_mfa_audit_enabled: true
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callbacks: true
verifier:
  name: ansible
