---
# Required variables (no defaults)
security_identity_letsencrypt_unified_domains: []
security_identity_letsencrypt_unified_email: ""

# Client and challenge configuration
security_identity_letsencrypt_unified_client: "auto"  # auto, certbot, or acme.sh
security_identity_letsencrypt_unified_challenge_method: "dns"  # dns or http

# GoDaddy API credentials (required for DNS challenges)
security_identity_letsencrypt_unified_godaddy_api_key: ""
security_identity_letsencrypt_unified_godaddy_api_secret: ""

# HTTP challenge configuration (certbot only)
security_identity_letsencrypt_unified_webroot_path: "/var/www/html"
