---
- name: Converge
  hosts: all
  become: true
  vars:
    security_identity_letsencrypt_setup_domain_name: example.com
    security_identity_letsencrypt_setup_email_address: test@example.com
    security_identity_letsencrypt_setup_use_godaddy: false
    security_identity_letsencrypt_setup_webroot_path: /tmp/webroot
  pre_tasks:
    - name: Ensure webroot exists
      ansible.builtin.file:
        path: /tmp/webroot
        state: directory
        mode: '0755'
  roles:
    - role: letsencrypt_setup
