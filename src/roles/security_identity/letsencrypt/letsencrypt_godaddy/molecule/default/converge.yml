---
- name: Converge
  hosts: all
  become: true
  vars:
    security_identity_letsencrypt_godaddy_cert_domains:
      - "example.com"
    security_identity_letsencrypt_godaddy_api_key: "dummy"
    security_identity_letsencrypt_godaddy_api_secret: "dummy"
    security_identity_letsencrypt_godaddy_use_staging: true
    security_identity_letsencrypt_godaddy_service_reload_command: "/bin/true"
  roles:
    - role: letsencrypt_godaddy
