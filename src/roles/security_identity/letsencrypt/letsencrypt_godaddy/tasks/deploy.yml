---
- name: Determine primary domain
  ansible.builtin.set_fact:
    primary_domain: "{{ __letsencrypt_godaddy_cert_domains[0] }}"

- name: Ensure certificate directory exists
  ansible.builtin.file:
    path: "{{ __letsencrypt_godaddy_cert_install_path }}/{{ primary_domain }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Install certificate to target path
  ansible.builtin.shell: |
    export GD_Key="{{ __letsencrypt_godaddy_api_key }}";
    export GD_Secret="{{ __letsencrypt_godaddy_api_secret }}";
    "{{ __letsencrypt_godaddy_acme_sh_install_dir }}/acme.sh" --install-cert -d "{{ primary_domain }}" \
      --home "{{ __letsencrypt_godaddy_acme_sh_install_dir }}" \
      --config-home "{{ __letsencrypt_godaddy_acme_sh_install_dir }}" \
      --cert-file "{{ __letsencrypt_godaddy_cert_install_path }}/{{ primary_domain }}/cert.pem" \
      --key-file "{{ __letsencrypt_godaddy_cert_install_path }}/{{ primary_domain }}/privkey.pem" \
      --fullchain-file "{{ __letsencrypt_godaddy_cert_install_path }}/{{ primary_domain }}/fullchain.pem" \
      {% if __letsencrypt_godaddy_service_reload_command %}--reloadcmd "{{ __letsencrypt_godaddy_service_reload_command }}"{% endif %}
  register: acme_install
  changed_when: "'Cert success' in acme_install.stdout or 'Installing' in acme_install.stdout"
  notify: reload_service
  no_log: true
  become: true
