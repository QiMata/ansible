---
# tasks file for configure_filebeat
- name: Ensure filebeat is installed
  apt:
    name: filebeat
    state: present
    update_cache: yes

- name: Configure filebeat
  template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: '0644'
  notify:
    - restart filebeat
