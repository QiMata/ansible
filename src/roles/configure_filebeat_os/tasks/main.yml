---
# tasks file for configure_filebeat
- name: Ensure filebeat is installed
  ansible.builtin.apt:
    name: filebeat
    state: present
    update_cache: true
  become: true

- name: Configure filebeat
  ansible.builtin.template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: '0644'
  notify:
    - restart filebeat
  become: true
