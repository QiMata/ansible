---
- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart MinIO service
  ansible.builtin.service:
    name: minio
    state: restarted

- name: Reload systemd units
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart Fail2Ban
  ansible.builtin.service:
    name: fail2ban
    state: restarted
  when: ansible_facts['os_family'] == "Debian"
