---
dependency:
  name: galaxy
  enabled: false
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: ssh
platforms:
  - name: minio-test-instance
    groups:
      - test_instances
      - minio_test
provisioner:
  name: ansible
  playbooks:
    create: ../../../../../molecule/proxmox/create.yml
    prepare: ../../../../../molecule/proxmox/prepare.yml
    converge: converge.yml
    verify: verify.yml
    destroy: ../../../../../molecule/proxmox/destroy.yml
  inventory:
    host_vars:
      minio-test-instance:
        ansible_host: "{{ lookup('env', 'CONTAINER_IP') | default('10.80.0.200') }}"
        ansible_user: molecule
        ansible_connection: ssh
        ansible_ssh_pass: molecule123
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
        ansible_become: true
        ansible_become_method: sudo
        # MinIO-specific testing configuration
        minio_root_user: "minioadmin"
        minio_root_password: "minioadmin123"
        minio_console_port: 9001
        minio_server_port: 9000
        minio_environment: "test"
        minio_enable_tls: false
        minio_enable_monitoring: false
        # Container-aware settings
        minio_server_address: "0.0.0.0:9000"
        minio_console_address: "0.0.0.0:9001"
        minio_data_dir: "/opt/minio/data"
        minio_create_test_bucket: true
        minio_test_bucket_name: "test-bucket"
        # Health check configuration
        minio_health_check_enabled: true
        minio_health_check_retries: 30
        minio_health_check_delay: 5
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml
      bin_ansible_callbacks: true
      role_name_check: false
verifier:
  name: ansible
scenario:
  name: proxmox
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
