# ============================================================================
# MARIADB BACKUP TASKS (Placeholder)
# ============================================================================

- name: Create backup script
  ansible.builtin.template:
    src: backup.sh.j2
    dest: /usr/local/bin/mariadb-backup.sh
    owner: root
    group: root
    mode: '0755'

- name: Create backup cron job
  ansible.builtin.cron:
    name: "MariaDB backup"
    minute: "0"
    hour: "2"
    job: "/usr/local/bin/mariadb-backup.sh"
    user: root
