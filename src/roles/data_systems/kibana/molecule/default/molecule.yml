---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: kibana-instance
    image: ubuntu:22.04
    privileged: true
    command: /lib/systemd/systemd
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false
  inventory:
    host_vars:
      kibana-instance:
        es_cluster_name: molecule-es
        es_heap_size: "512m"
        es_network_host: "0.0.0.0"
        es_enable_security: false
        kibana_service_state: started
        kibana_service_enabled: true
verifier:
  name: ansible
