---
# ============================================================================
# KIBANA ROLE DEFAULTS
# ============================================================================

kibana_version: "8.x"
kibana_package_state: present
kibana_manage_repo: true

kibana_service_name: kibana
kibana_service_state: started
kibana_service_enabled: true

kibana_config_path: /etc/kibana/kibana.yml
kibana_data_path: /var/lib/kibana
kibana_log_path: /var/log/kibana
kibana_tls_dir: /etc/kibana/certs

kibana_server_host: "0.0.0.0"
kibana_server_port: 5601
kibana_server_public_base_url: ""
kibana_server_max_payload_bytes: 1048576

kibana_elasticsearch_hosts:
  - "http://localhost:9200"
kibana_elasticsearch_username: ""
kibana_elasticsearch_password: ""
kibana_elasticsearch_ssl_verification_mode: full
kibana_elasticsearch_ssl_ca: ""
kibana_elasticsearch_ssl_ca_src: ""
kibana_elasticsearch_ssl_ca_path: "{{ kibana_tls_dir }}/elasticsearch-ca.crt"

kibana_enable_tls: false
kibana_tls_cert: ""
kibana_tls_key: ""
kibana_tls_ca: ""
kibana_tls_cert_src: ""
kibana_tls_key_src: ""
kibana_tls_ca_src: ""
kibana_tls_cert_path: "{{ kibana_tls_dir }}/kibana.crt"
kibana_tls_key_path: "{{ kibana_tls_dir }}/kibana.key"
kibana_tls_ca_path: "{{ kibana_tls_dir }}/kibana-ca.crt"
kibana_tls_key_permissions: "0640"
kibana_tls_cert_permissions: "0644"
kibana_tls_ca_permissions: "0644"

kibana_reporting_enabled: false
kibana_monitoring_enabled: true
kibana_telemetry_enabled: false
kibana_spaces_enabled: true
kibana_fleet_enabled: true
kibana_i18n_locale: en

kibana_extra_settings: {}
