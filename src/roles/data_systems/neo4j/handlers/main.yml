---
- name: Restart Neo4j
  ansible.builtin.service:
    name: neo4j
    state: restarted

- name: restart neo4j
  ansible.builtin.service:
    name: neo4j
    state: restarted

- name: Restart Filebeat
  ansible.builtin.service:
    name: filebeat
    state: restarted
  when: neo4j_elk_integration

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart haproxy
  ansible.builtin.service:
    name: haproxy
    state: restarted
  when: neo4j_ha_proxy_enabled
