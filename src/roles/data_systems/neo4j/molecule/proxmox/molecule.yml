---
dependency:
  name: galaxy
  enabled: false
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: ssh
platforms:
  - name: neo4j-test-instance
    groups:
      - test_instances
      - neo4j_test
provisioner:
  name: ansible
  playbooks:
    create: ../../../../../molecule/proxmox/create.yml
    prepare: ../../../../../molecule/proxmox/prepare.yml
    converge: converge.yml
    verify: verify.yml
    destroy: ../../../../../molecule/proxmox/destroy.yml
  inventory:
    host_vars:
      neo4j-test-instance:
        ansible_host: "{{ lookup('env', 'CONTAINER_IP') | default('10.80.0.200') }}"
        ansible_user: molecule
        ansible_connection: ssh
        ansible_ssh_pass: molecule123
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
        ansible_become: yes
        ansible_become_method: sudo
        # Neo4j-specific testing configuration
        neo4j_initial_password: "test_password_123"
        neo4j_server_memory_heap_initial_size: "256m"
        neo4j_server_memory_heap_max_size: "512m"
        neo4j_server_memory_pagecache_size: "256m"
        neo4j_environment: "test"
        neo4j_edition: "community"
        neo4j_enable_security: false
        neo4j_create_test_db: true
        neo4j_test_db_name: "test_database"
        neo4j_test_user: "test_user"
        neo4j_test_password: "test_user_pass"
        # Container-aware settings
        neo4j_server_default_listen_address: "0.0.0.0"
        neo4j_server_bolt_listen_address: "0.0.0.0:7687"
        neo4j_server_http_listen_address: "0.0.0.0:7474"
        neo4j_health_check_enabled: true
        neo4j_health_check_retries: 30
        neo4j_health_check_delay: 5
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml
      bin_ansible_callbacks: true
      role_name_check: False
verifier:
  name: ansible
scenario:
  name: proxmox
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
