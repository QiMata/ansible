---
- name: Install PgBouncer and dependencies
  ansible.builtin.package:
    name:
      - pgbouncer
      - postgresql-client
    state: present
  become: true

- name: Create pgbouncer user
  ansible.builtin.user:
    name: pgbouncer
    system: true
    shell: /usr/sbin/nologin
    home: /var/lib/postgresql
    create_home: false
    state: present
  become: true

- name: Create PgBouncer directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: pgbouncer
    group: pgbouncer
    mode: '0755'
  loop:
    - /etc/pgbouncer
    - /var/log/pgbouncer
    - /var/run/postgresql
  become: true

- name: Create PgBouncer log directory with proper permissions
  ansible.builtin.file:
    path: /var/log/pgbouncer
    state: directory
    owner: pgbouncer
    group: pgbouncer
    mode: '0755'
  become: true
