---
# Package and service configuration
zookeeper_package_map:
  Debian: zookeeperd
  Ubuntu: zookeeperd
  RedHat: zookeeper
  CentOS: zookeeper
zookeeper_package: "{{ zookeeper_package_map[ansible_distribution] | default(zookeeper_package_map[ansible_os_family] | default('zookeeper')) }}"

zookeeper_service_name_map:
  Debian: zookeeper
  Ubuntu: zookeeper
  RedHat: zookeeper
  CentOS: zookeeper
zookeeper_service_name: "{{ zookeeper_service_name_map[ansible_distribution] | default(zookeeper_service_name_map[ansible_os_family] | default('zookeeper')) }}"

zookeeper_conf_dir_map:
  Debian: /etc/zookeeper/conf
  Ubuntu: /etc/zookeeper/conf
  RedHat: /etc/zookeeper/conf
  CentOS: /etc/zookeeper/conf
zookeeper_conf_dir: "{{ zookeeper_conf_dir_map[ansible_distribution] | default(zookeeper_conf_dir_map[ansible_os_family] | default('/etc/zookeeper/conf')) }}"

zookeeper_data_dir: /var/lib/zookeeper
zookeeper_log_dir: /var/log/zookeeper
zookeeper_config_path: "{{ zookeeper_conf_dir }}/zoo.cfg"
zookeeper_myid_path: "{{ zookeeper_data_dir }}/myid"

# Ensemble configuration
zookeeper_nodes: []
zookeeper_client_port: 2181
zookeeper_peer_port: 2888
zookeeper_leader_election_port: 3888
zookeeper_tick_time: 2000
zookeeper_init_limit: 10
zookeeper_sync_limit: 5
zookeeper_max_client_cnxns: 60
zookeeper_autopurge_snap_retain_count: 3
zookeeper_autopurge_purge_interval: 24
zookeeper_four_letter_word_whitelist: "*"
zookeeper_min_session_timeout: 4000
zookeeper_max_session_timeout: 40000

# Additional configuration properties (dictionary of key/value pairs)
zookeeper_additional_properties: {}

