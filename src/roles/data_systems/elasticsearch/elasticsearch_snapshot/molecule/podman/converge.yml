---
- name: Converge
  hosts: all
  become: true
  vars:
    elasticsearch_snapshot_use_slm: false
    elasticsearch_snapshot_repo_name: testrepo
    elasticsearch_snapshot_repo_type: fs
    elasticsearch_snapshot_repo_settings:
      location: /tmp/elasticsearch_snapshots
      compress: true
  roles:
    - role: elasticsearch_cluster
    - role: elasticsearch_snapshot
