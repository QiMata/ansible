---
- name: Ensure apt-transport-https is installed
  ansible.builtin.apt:
    name: apt-transport-https
    state: present
    update_cache: true

- name: Add Elasticsearch GPG key
  ansible.builtin.get_url:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    dest: /tmp/elasticsearch-key.asc
    mode: '0644'

- name: Install Elasticsearch GPG key
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/elasticsearch-key.asc > /usr/share/keyrings/elasticsearch-keyring.gpg
  args:
    creates: /usr/share/keyrings/elasticsearch-keyring.gpg

- name: Add Elasticsearch repository
  ansible.builtin.template:
    src: elasticsearch.list.j2
    dest: /etc/apt/sources.list.d/elasticsearch.list
    mode: '0644'
  notify: update apt cache

- name: Install OpenJDK
  ansible.builtin.apt:
    name: 
      - openjdk-17-jdk
      - ca-certificates-java
    state: present
  when: es_install_java

- name: Install Elasticsearch
  ansible.builtin.apt:
    name: elasticsearch
    state: present
    update_cache: true
  notify: restart elasticsearch

- name: Ensure Elasticsearch service is enabled (but not started yet)
  ansible.builtin.service:
    name: elasticsearch
    enabled: true
