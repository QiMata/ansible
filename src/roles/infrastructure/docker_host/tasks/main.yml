---
- name: Ensure prerequisite packages present
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    update_cache: true
    state: present
  when: ansible_os_family == 'Debian'

- name: Add Docker GPG key (Debian/Ubuntu)
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    state: present
  when:
    - ansible_os_family == 'Debian'
    - docker_use_official_repo

- name: Add Docker APT repository (Debian/Ubuntu)
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture | replace('x86_64','amd64') }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  when:
    - ansible_os_family == 'Debian'
    - docker_use_official_repo

- name: Install Docker packages
  ansible.builtin.apt:
    name: "{{ docker_packages }}"
    update_cache: true
    state: present
  when: ansible_os_family == 'Debian'
  notify: restart docker

- name: Ensure docker service is enabled and started
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started
  when: docker_enable_service | default(true)

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"
  when: docker_users | length > 0
