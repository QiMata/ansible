---
- name: Install Filebeat
  ansible.builtin.apt:
    pkg: filebeat
    state: present
    update_cache: true
  become: true

- name: Deploy Filebeat config
  ansible.builtin.template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
    mode: "0644"
  notify: restart filebeat
  become: true

- name: Enable and start Filebeat
  ansible.builtin.service:
    name: filebeat
    enabled: true
    state: started
  become: true
