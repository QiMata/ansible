---
- name: Restart Superset service
  ansible.builtin.systemd:
    name: "{{ apache_superset_service_name }}"
    state: restarted
    daemon_reload: true

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart Superset worker
  ansible.builtin.systemd:
    name: "{{ apache_superset_service_name }}-worker"
    state: restarted
    daemon_reload: true

- name: Restart Superset beat
  ansible.builtin.systemd:
    name: "{{ apache_superset_service_name }}-beat"
    state: restarted
    daemon_reload: true

- name: Restart Fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    state: restarted
