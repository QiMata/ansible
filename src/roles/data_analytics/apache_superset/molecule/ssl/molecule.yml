---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: superset-ssl
    image: quay.io/ansible/creator-base:ubuntu22.04
    pre_build_image: true
    privileged: true
    systemd: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer,yaml
    ssh_connection:
      pipelining: true
  inventory:
    host_vars:
      superset-ssl:
        superset_ssl_enabled: true
        superset_ssl_cert_path: "/etc/ssl/certs/superset.crt"
        superset_ssl_key_path: "/etc/ssl/private/superset.key"
        superset_secret_key: "test-secret-key-for-ssl-testing"
        superset_admin_password: "TestPassword123!"
verifier:
  name: ansible
