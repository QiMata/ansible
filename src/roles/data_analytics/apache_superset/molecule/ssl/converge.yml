---
- name: Converge
  hosts: all
  become: true
  tasks:
    - name: Include apache_superset role
      ansible.builtin.include_role:
        name: apache_superset
      vars:
        apache_superset_ssl_enabled: true
        apache_superset_secret_key: "test-secret-key-for-ssl-testing"
        apache_superset_admin_password: "TestPassword123!"
