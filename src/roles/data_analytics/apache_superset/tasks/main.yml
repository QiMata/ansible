---
- name: Include install tasks
  ansible.builtin.import_tasks: install.yml
  tags: ['superset', 'apache_superset_install']

- name: Include venv setup tasks
  ansible.builtin.import_tasks: setup_venv.yml
  tags: ['superset', 'apache_superset_venv']

- name: Include configuration tasks
  ansible.builtin.import_tasks: config.yml
  tags: ['superset', 'apache_superset_config']

- name: Include SSL/TLS configuration tasks
  ansible.builtin.import_tasks: ssl.yml
  when: apache_superset_ssl_enabled
  tags: ['superset', 'apache_superset_ssl']

- name: Include database management tasks
  ansible.builtin.import_tasks: database.yml
  tags: ['superset', 'apache_superset_database']

- name: Include authentication configuration tasks
  ansible.builtin.import_tasks: auth.yml
  tags: ['superset', 'apache_superset_auth']

- name: Include monitoring and logging tasks
  ansible.builtin.import_tasks: monitoring.yml
  tags: ['superset', 'apache_superset_monitoring']

- name: Include security tasks
  ansible.builtin.import_tasks: security.yml
  tags: ['superset', 'apache_superset_security']

- name: Include backup tasks
  ansible.builtin.import_tasks: backup.yml
  when: apache_superset_db_backup_enabled or apache_superset_config_backup_enabled
  tags: ['superset', 'apache_superset_backup']

- name: Include database initialization tasks
  ansible.builtin.import_tasks: init_db.yml
  tags: ['superset', 'apache_superset_db']

- name: Include Celery worker tasks
  ansible.builtin.import_tasks: celery.yml
  when: apache_superset_celery_enabled
  tags: ['superset', 'apache_superset_celery']

- name: Include service tasks
  ansible.builtin.import_tasks: service.yml
  tags: ['superset', 'apache_superset_service']
