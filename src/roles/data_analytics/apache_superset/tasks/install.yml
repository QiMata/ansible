---
- name: Ensure superset group exists
  ansible.builtin.group:
    name: "{{ apache_superset_group }}"
    state: present

- name: Ensure superset user exists
  ansible.builtin.user:
    name: "{{ apache_superset_user }}"
    group: "{{ apache_superset_group }}"
    create_home: false
    shell: /usr/sbin/nologin
    state: present

- name: Install system dependencies
  ansible.builtin.apt:
    name: "{{ apache_superset_system_packages }}"
    state: present
    update_cache: true
  become: true

- name: Install additional security packages
  ansible.builtin.apt:
    name:
      - ufw
      - fail2ban
      - logrotate
    state: present
  when: apache_superset_firewall_enabled or apache_superset_fail2ban_enabled
  become: true

- name: Install SSL/TLS packages
  ansible.builtin.apt:
    name:
      - openssl
      - ca-certificates
    state: present
  when: apache_superset_ssl_enabled
  become: true
