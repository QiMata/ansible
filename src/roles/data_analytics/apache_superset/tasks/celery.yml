---
# Celery Worker Management Tasks

- name: Create Celery log directory
  ansible.builtin.file:
    path: /var/log/celery
    state: directory
    owner: "{{ apache_superset_user }}"
    group: "{{ apache_superset_group }}"
    mode: '0755'
  tags: ['superset', 'apache_superset_celery']

- name: Create Celery PID directory
  ansible.builtin.file:
    path: /var/run/celery
    state: directory
    owner: "{{ apache_superset_user }}"
    group: "{{ apache_superset_group }}"
    mode: '0755'
  tags: ['superset', 'apache_superset_celery']

- name: Template Celery worker systemd service
  ansible.builtin.template:
    src: superset-worker.service.j2
    dest: "/etc/systemd/system/{{ apache_superset_service_name }}-worker.service"
    owner: root
    group: root
    mode: '0644'
  notify:
    - reload systemd
    - restart superset-worker
  tags: ['superset', 'apache_superset_celery']

- name: Template Celery beat systemd service
  ansible.builtin.template:
    src: superset-beat.service.j2
    dest: "/etc/systemd/system/{{ apache_superset_service_name }}-beat.service"
    owner: root
    group: root
    mode: '0644'
  when: apache_superset_celery_beat_enabled
  notify:
    - reload systemd
    - restart superset-beat
  tags: ['superset', 'apache_superset_celery']

- name: Enable and start Celery worker service
  ansible.builtin.systemd:
    name: "{{ apache_superset_service_name }}-worker"
    enabled: true
    state: started
    daemon_reload: true
  tags: ['superset', 'apache_superset_celery']

- name: Enable and start Celery beat service
  ansible.builtin.systemd:
    name: "{{ apache_superset_service_name }}-beat"
    enabled: true
    state: started
    daemon_reload: true
  when: apache_superset_celery_beat_enabled
  tags: ['superset', 'apache_superset_celery']

- name: Configure logrotate for Celery logs
  ansible.builtin.template:
    src: celery-logrotate.j2
    dest: /etc/logrotate.d/celery-superset
    owner: root
    group: root
    mode: '0644'
  tags: ['superset', 'apache_superset_celery']
