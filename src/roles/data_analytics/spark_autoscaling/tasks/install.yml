---
# Install autoscaling dependencies
- name: Install required packages
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - jq
      - curl
    state: present
    update_cache: true

- name: Create autoscaling user
  ansible.builtin.user:
    name: spark-autoscaler
    system: true
    shell: /bin/bash
    home: /opt/spark-autoscaling
    create_home: true

- name: Create autoscaling directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: spark-autoscaler
    group: spark-autoscaler
    mode: '0755'
  loop:
    - /opt/spark-autoscaling
    - /opt/spark-autoscaling/scripts
    - /opt/spark-autoscaling/logs
    - /var/log/spark-autoscaling

- name: Create Python virtual environment
  ansible.builtin.pip:
    name:
      - requests
      - boto3
      - google-cloud-compute
      - azure-mgmt-compute
    virtualenv: /opt/spark-autoscaling/venv
    virtualenv_python: python3
  become: true
  become_user: spark-autoscaler

- name: Install cloud provider CLIs
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - awscli
  when: spark_autoscaling_provider == "aws"
  ignore_errors: true
