---
# Install autoscaling dependencies
- name: Install required packages
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - jq
      - curl
    state: present
    update_cache: true

- name: Create autoscaling user
  ansible.builtin.user:
    name: "{{ spark_autoscaling_user }}"
    system: true
    shell: /bin/bash
    home: "{{ spark_autoscaling_install_dir }}"
    create_home: true

- name: Create autoscaling directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ spark_autoscaling_user }}"
    group: "{{ spark_autoscaling_group }}"
    mode: '0755'
  loop:
    - "{{ spark_autoscaling_install_dir }}"
    - "{{ spark_autoscaling_scripts_dir }}"
    - "{{ spark_autoscaling_logs_dir }}"
    - "/var/log/{{ spark_autoscaling_service_name }}"

- name: Create Python virtual environment
  ansible.builtin.pip:
    name:
      - requests
      - boto3
      - google-cloud-compute
      - azure-mgmt-compute
    virtualenv: "{{ spark_autoscaling_virtualenv }}"
    virtualenv_python: python3
  become: true
  become_user: "{{ spark_autoscaling_user }}"

- name: Install cloud provider CLIs
  vars:
    spark_autoscaling_cli_list: >-
      {{ spark_autoscaling_cli_packages.get(spark_autoscaling_provider, {}).get(ansible_os_family, []) }}
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ spark_autoscaling_cli_list }}"
  when: spark_autoscaling_cli_list | length > 0
