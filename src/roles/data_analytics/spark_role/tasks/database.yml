---
# JDBC Driver Management Tasks
- name: Create JDBC drivers directory
  ansible.builtin.file:
    path: "{{ spark_role_symlink_dir }}/jars/jdbc"
    state: directory
    owner: "{{ spark_role_user }}"
    group: "{{ spark_role_group }}"
    mode: '0755'
  when: spark_role_jdbc_drivers | length > 0

- name: Download JDBC drivers
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: "{{ item.path | default(spark_role_symlink_dir + '/jars/jdbc/' + item.name + '.jar') }}"
    owner: "{{ spark_role_user }}"
    group: "{{ spark_role_group }}"
    mode: '0644'
  loop: "{{ spark_role_jdbc_drivers }}"
  when: spark_role_jdbc_drivers | length > 0

- name: Create database connection pooling configuration
  ansible.builtin.template:
    src: database_config.conf.j2
    dest: "{{ spark_role_symlink_dir }}/conf/database_config.conf"
    owner: "{{ spark_role_user }}"
    group: "{{ spark_role_group }}"
    mode: '0644'
  when: spark_role_jdbc_drivers | length > 0
