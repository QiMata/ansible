---
dependency:
  name: galaxy
  enabled: false
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: ssh
platforms:
  - name: apache_airflow-test-instance
    groups:
      - test_instances
      - apache_airflow_test
provisioner:
  name: ansible
  playbooks:
    create: ../../proxmox/create.yml
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
    destroy: ../../proxmox/destroy.yml
  inventory:
    host_vars:
      apache_airflow-test-instance:
        ansible_host: "{{ lookup('env', 'CONTAINER_IP') | default('10.80.0.200') }}"
        ansible_user: root
        ansible_connection: ssh
        ansible_ssh_pass: "{{ lookup('env', 'CONTAINER_PASSWORD') | default('molecule12345') }}"
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml
      bin_ansible_callbacks: true
      role_name_check: False
      roles_path: /ansible/src/roles:/ansible/src/roles/data_analytics/airflow:/ansible/src/roles/data_analytics/amundsen:/ansible/src/roles/data_analytics:/ansible/src/roles/data_systems:/ansible/src/roles/devops_cicd:/ansible/src/roles/infrastructure:/ansible/src/roles/load_balancing_ha:/ansible/src/roles/monitoring_observability:/ansible/src/roles/networking:/ansible/src/roles/operations_management:/ansible/src/roles/security_identity
verifier:
  name: ansible
scenario:
  name: proxmox
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
