---
galaxy_info:
  role_name: apache_nifi
  namespace: data_analytics
  author: Example Inc.
  description: Install & configure Apache NiFi with enhanced security, monitoring, backup, and management features
  license: MIT
  min_ansible_version: "2.11"
  platforms:
    - name: Debian
      releases: [bullseye, bookworm]
    - name: Ubuntu
      releases: [focal, jammy]

dependencies:
  # Optional dependency on Vault role for secrets management
  - role: security_identity/vault
    when: apache_nifi_vault_integration | default(false)

  # Optional dependency on Prometheus role for monitoring
  - role: monitoring_observability/prometheus
    when: apache_nifi_prometheus_integration | default(false)
