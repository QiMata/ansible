---
dependency:
  name: galaxy
  enabled: false
driver:
  name: default
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: ssh
platforms:
  - name: apache_nifi-test-instance
    groups:
      - test_instances
      - apache_nifi_test
provisioner:
  name: ansible
  playbooks:
    create: ../../../../../molecule/proxmox/create.yml
    prepare: ../../../../../molecule/proxmox/prepare.yml
    converge: converge.yml
    verify: verify.yml
    destroy: ../../../../../molecule/proxmox/destroy.yml
  inventory:
    host_vars:
      apache_nifi-test-instance:
        ansible_host: "{{ lookup('env', 'CONTAINER_IP') | default('10.80.0.200') }}"
        ansible_user: molecule
        ansible_connection: ssh
        ansible_ssh_pass: molecule123
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
        ansible_become: yes
        ansible_become_method: sudo
  config_options:
    defaults:
      roles_path: ../../../../../../../src/roles
      host_key_checking: false
      stdout_callback: yaml
      bin_ansible_callbacks: true
      role_name_check: False
verifier:
  name: ansible
scenario:
  name: proxmox
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy

