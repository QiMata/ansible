---
- name: Ensure Prometheus data directory exists
  ansible.builtin.file:
    path: "{{ prometheus_data_dir }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'
  become: true

- name: Deploy Prometheus configuration
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: root
    group: prometheus
    mode: '0644'
  notify: Restart Prometheus
  become: true
  tags: config

- name: Deploy alert rules file
  ansible.builtin.template:
    src: alert_rules.yml.j2
    dest: "{{ prometheus_rules_file }}"
    owner: root
    group: prometheus
    mode: '0644'
  notify: Restart Prometheus
  become: true
  tags: config

- name: Deploy recording rules file
  ansible.builtin.template:
    src: recording_rules.yml.j2
    dest: "{{ prometheus_recording_rules_file }}"
    owner: root
    group: prometheus
    mode: '0644'
  notify: Restart Prometheus
  become: true
  when: prometheus_recording_rules != ""
  tags: config

- name: Create blackbox exporter configuration
  ansible.builtin.template:
    src: blackbox.yml.j2
    dest: /etc/prometheus/blackbox.yml
    owner: root
    group: prometheus
    mode: '0644'
  notify: Restart Blackbox Exporter
  become: true
  when:
    - "'blackbox_exporter' in prometheus_install_exporters"
    - prometheus_blackbox_targets | length > 0
  tags:
    - config
    - exporters

- name: Create process exporter configuration
  ansible.builtin.template:
    src: process_exporter.yml.j2
    dest: /etc/prometheus/process_exporter.yml
    owner: root
    group: prometheus
    mode: '0644'
  notify: Restart Process Exporter
  become: true
  when:
    - "'process_exporter' in prometheus_install_exporters"
    - prometheus_process_exporter_config | length > 0
  tags:
    - config
    - exporters

- name: Copy custom web console templates
  ansible.builtin.copy:
    src: "{{ prometheus_web_console_templates }}/"
    dest: /etc/prometheus/consoles/
    owner: prometheus
    group: prometheus
    mode: '0644'
  become: true
  when: prometheus_web_console_templates != ""
  notify: Restart Prometheus
  tags: config

- name: Copy custom web console libraries
  ansible.builtin.copy:
    src: "{{ prometheus_web_console_libraries }}/"
    dest: /etc/prometheus/console_libraries/
    owner: prometheus
    group: prometheus
    mode: '0644'
  become: true
  when: prometheus_web_console_libraries != ""
  notify: Restart Prometheus
  tags: config

- name: Install systemd unit override
  ansible.builtin.template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: '0644'
  notify: Restart Prometheus
  become: true
  tags: config

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
  become: true
  tags: config

- name: Enable and start Prometheus service
  ansible.builtin.service:
    name: prometheus
    state: started
    enabled: true
  become: true
