---
- name: Prepare
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - curl
          - gnupg
          - apt-transport-https
        state: present

    - name: Add Elastic GPG key
      ansible.builtin.apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present

    - name: Add Elastic repository
      ansible.builtin.apt_repository:
        repo: "deb https://artifacts.elastic.co/packages/8.x/apt stable main"
        state: present

    - name: Create test log files
      ansible.builtin.file:
        path: "/var/log/test-{{ item }}.log"
        state: touch
        mode: '0644'
      loop:
        - app1
        - app2
        - secure

    - name: Create test SSL certificates directory
      ansible.builtin.file:
        path: /tmp/ssl
        state: directory
        mode: '0755'

    - name: Generate test SSL key
      ansible.builtin.command: |
        openssl genrsa -out /tmp/ssl/filebeat.key 2048
      args:
        creates: /tmp/ssl/filebeat.key

    - name: Generate test SSL certificate
      ansible.builtin.command: |
        openssl req -new -x509 -key /tmp/ssl/filebeat.key -out /tmp/ssl/filebeat.crt -days 365 -subj "/CN=localhost"
      args:
        creates: /tmp/ssl/filebeat.crt
