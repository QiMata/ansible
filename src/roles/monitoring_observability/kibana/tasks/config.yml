---
- name: Ensure Kibana configuration directory exists
  ansible.builtin.file:
    path: "{{ kibana_config_path | dirname }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Kibana configuration file
  ansible.builtin.template:
    src: "{{ kibana_config_template }}"
    dest: "{{ kibana_config_path }}"
    owner: "{{ kibana_config_owner }}"
    group: "{{ kibana_config_group }}"
    mode: "{{ kibana_config_mode }}"
  notify: restart kibana

- name: Ensure systemd override directory exists
  ansible.builtin.file:
    path: "/etc/systemd/system/{{ kibana_service_name }}.service.d"
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: kibana_environment | length > 0

- name: Configure Kibana environment overrides
  ansible.builtin.template:
    src: environment.conf.j2
    dest: "/etc/systemd/system/{{ kibana_service_name }}.service.d/override.conf"
    owner: root
    group: root
    mode: "0644"
  when: kibana_environment | length > 0
  notify: restart kibana

- name: Remove Kibana environment overrides when not defined
  ansible.builtin.file:
    path: "/etc/systemd/system/{{ kibana_service_name }}.service.d/override.conf"
    state: absent
  when: kibana_environment | length == 0
  notify: restart kibana
