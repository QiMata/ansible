---
- name: Restart Grafana
  ansible.builtin.service:
    name: "{{ grafana_service_name }}"
    state: restarted

- name: Restart Grafana Server
  ansible.builtin.systemd:
    name: grafana-server
    state: restarted
    daemon_reload: true

- name: Reload Systemd
  ansible.builtin.systemd:
    daemon_reload: true
