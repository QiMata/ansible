---
- name: Restart Grafana
  ansible.builtin.service:
    name: "{{ grafana_service_name }}"
    state: restarted

- name: restart grafana-server
  ansible.builtin.systemd:
    name: grafana-server
    state: restarted
    daemon_reload: yes

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
