---
# defaults file for ha_proxy_load_balancer_setup
ha_proxy_load_balancer_setup_frontend_name: "http_frontend"
ha_proxy_load_balancer_setup_frontend_bind: "*:80"
ha_proxy_load_balancer_setup_backend_name: "http_backend"
ha_proxy_load_balancer_setup_backend_servers:
  - name: "server1"
    address: "192.168.1.101:80"
  - name: "server2"
    address: "192.168.1.102:80"
ha_proxy_load_balancer_setup_sticky_sessions: false
