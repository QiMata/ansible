---
# defaults file for ha_proxy_load_balancer_setup
haproxy_frontend_name: "http_frontend"
haproxy_frontend_bind: "*:80"
haproxy_backend_name: "http_backend"
haproxy_backend_servers:
  - name: "server1"
    address: "192.168.1.101:80"
  - name: "server2"
    address: "192.168.1.102:80"
haproxy_sticky_sessions: false
