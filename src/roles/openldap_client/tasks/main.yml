---
- name: Install SSSD and Kerberos client
  ansible.builtin.apt:
    name:
      - sssd
      - sssd-ldap
      - libnss-sss
      - libpam-sss
      - krb5-user
    state: present
    update_cache: true
  become: true

- name: Configure krb5.conf
  ansible.builtin.template:
    src: krb5.conf.j2
    dest: /etc/krb5.conf
    owner: root
    group: root
    mode: "0644"
  become: true

- name: Configure sssd.conf
  ansible.builtin.template:
    src: sssd.conf.j2
    dest: /etc/sssd/sssd.conf
    owner: root
    group: root
    mode: "0600"
  notify: restart sssd
  become: true

- name: Enable SSSD nsswitch integration
  ansible.builtin.lineinfile:
    path: /etc/nsswitch.conf
    regexp: '^passwd:'
    line: 'passwd:         compat sss'
  become: true
- name: Ensure services started
  ansible.builtin.service:
    name: sssd
    state: started
    enabled: true
  become: true
