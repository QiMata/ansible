---
- name: Converge
  hosts: all
  become: true
  vars:
    postgres_db: netbox
    postgres_host: localhost
    postgres_user: netbox
    postgres_password: netbox
    operations_management_netbox_media_root: /opt/netbox/media
  pre_tasks:
    - name: Create fake media directory
      ansible.builtin.file:
        path: "{{ operations_management_netbox_media_root }}"
        state: directory
        mode: "0755"
  tasks:
    - name: Apply NetBox backup role
      ansible.builtin.import_role:
        name: ..
