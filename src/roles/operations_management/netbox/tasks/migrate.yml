---
- name: Apply database migrations
  ansible.builtin.command: "{{ operations_management_netbox_venv }}/bin/python3 manage.py migrate --no-input"
  args:
    chdir: "{{ operations_management_netbox_install_dir }}/netbox"
  when: inventory_hostname == groups['netbox_app_servers'][0]
  changed_when: false
  notify: Restart NetBox

- name: Collect static files
  ansible.builtin.command: "{{ operations_management_netbox_venv }}/bin/python3 manage.py collectstatic --no-input"
  args:
    chdir: "{{ operations_management_netbox_install_dir }}/netbox"
  when: inventory_hostname == groups['netbox_app_servers'][0]
  changed_when: false
  notify: Restart NetBox
