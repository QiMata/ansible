---
- name: Restart NetBox
  ansible.builtin.systemd:
    name: netbox
    state: restarted
    daemon_reload: true

- name: Restart NetBox RQ
  ansible.builtin.systemd:
    name: netbox-rq
    state: restarted
    daemon_reload: true

- name: Restart Nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted

- name: Reload Nginx
  ansible.builtin.systemd:
    name: nginx
    state: reloaded

- name: Reload Systemd
  ansible.builtin.systemd:
    daemon_reload: true
