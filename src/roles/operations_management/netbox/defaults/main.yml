---
# NetBox Installation Settings
netbox_git_repo: "https://github.com/netbox-community/netbox.git"
netbox_branch: "master"
netbox_systemd_unit: "/etc/systemd/system/netbox.service"
netbox_python: "python3"
netbox_venv: "/opt/netbox/venv"
netbox_uwsgi_socket: "/run/netbox/netbox.sock"
netbox_media_root: "{{ netbox_install_dir }}/netbox/media"
netbox_static_root: "{{ netbox_install_dir }}/netbox/static"

# RQ Worker Settings
netbox_rq_enabled: true
netbox_rq_systemd_unit: "/etc/systemd/system/netbox-rq.service"
netbox_rq_workers: 2
netbox_rq_queues: "default,high,low"

# Performance Settings
netbox_gunicorn_workers: 4
netbox_gunicorn_threads: 1
netbox_gunicorn_timeout: 120
netbox_gunicorn_keepalive: 20
netbox_gunicorn_max_requests: 5000
netbox_gunicorn_max_requests_jitter: 500

# Initial Admin User
netbox_create_superuser: false
netbox_superuser_username: "admin"
netbox_superuser_email: "admin@example.com"
# netbox_superuser_password: ""  # Should be set in vault or group vars

# Nginx Proxy Settings
netbox_nginx_enabled: false
netbox_nginx_server_name: "{{ inventory_hostname }}"
netbox_nginx_ssl_enabled: false
netbox_nginx_ssl_cert_path: "/etc/ssl/certs/netbox.crt"
netbox_nginx_ssl_key_path: "/etc/ssl/private/netbox.key"
netbox_nginx_client_max_body_size: "25m"

# LDAP/SSO Settings
netbox_ldap_enabled: false
netbox_ldap_server_uri: ""
netbox_ldap_bind_dn: ""
netbox_ldap_bind_password: ""
netbox_ldap_user_search_base: ""
netbox_ldap_group_search_base: ""

# Email Settings
netbox_email_enabled: false
netbox_email_server: "localhost"
netbox_email_port: 587
netbox_email_use_ssl: false
netbox_email_use_tls: true
netbox_email_username: ""
netbox_email_password: ""
netbox_email_from: "netbox@{{ inventory_hostname }}"

# Plugin Settings
netbox_plugins: []
# Example:
# netbox_plugins:
#   - name: "netbox_plugin_example"
#     config:
#       setting1: "value1"
#       setting2: "value2"

# Custom Field Settings
netbox_custom_fields: []

# Webhook Settings
netbox_webhooks_enabled: true
netbox_webhook_timeout: 30

# Health Check Settings
netbox_health_check_enabled: true
netbox_health_check_path: "/api/status/"

# Backup Settings
netbox_backup_enabled: false
netbox_backup_schedule: "0 2 * * *"  # Daily at 2 AM
netbox_backup_retention_days: 7
netbox_backup_dir: "/opt/netbox/backups"

# Monitoring Settings
netbox_prometheus_enabled: false
netbox_prometheus_port: 9000

# Security Settings
netbox_cors_enabled: false
netbox_cors_origins: []
netbox_session_cookie_secure: true
netbox_csrf_cookie_secure: true
netbox_secure_ssl_redirect: false

# Advanced Configuration
netbox_debug: false
netbox_time_zone: "UTC"
netbox_date_format: "Y-m-d"
netbox_short_date_format: "Y-m-d"
netbox_time_format: "g:i A"
netbox_short_time_format: "H:i:s"
netbox_datetime_format: "Y-m-d g:i A"
netbox_short_datetime_format: "Y-m-d H:i"
