---
- name: Converge Production
  hosts: all
  become: true
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        
    - name: Install prerequisite packages
      apt:
        name:
          - apache2
          - mysql-server
          - php
          - php-mysql
          - php-gd
          - php-xml
          - php-mbstring
          - php-curl
          - php-zip
          - php-ldap
          - php-intl
          - unzip
          - openssl
          - python3-pymysql
          - systemctl
          - logrotate
        state: present
        
    - name: Start MySQL service
      service:
        name: mysql
        state: started
        enabled: yes
        
    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: yes
        
    - name: Create SSL certificate directory
      file:
        path: /etc/ssl/private
        state: directory
        mode: '0755'
  
  roles:
    - role: operations_management/itop
