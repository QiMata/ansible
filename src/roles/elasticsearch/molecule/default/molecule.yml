---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: elasticsearch-instance
    image: ubuntu:22.04
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false
  inventory:
    host_vars:
      elasticsearch-instance:
        es_cluster_name: "test-cluster"
        es_node_roles: ["master", "data", "ingest"]
        es_heap_size: "512m"
        es_install_java: true
        es_enable_security: false
verifier:
  name: ansible
