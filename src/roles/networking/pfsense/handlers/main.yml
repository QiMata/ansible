---
# ansible-lint: skip=syntax-check[unknown-module]
# pfSense Handlers

- name: reload pfsense config
  pfsense_reload:  # noqa: syntax-check[unknown-module]
    target: all
  tags:
    - skip_ansible_lint

- name: reload pfsense interfaces
  pfsense_reload:  # noqa: syntax-check[unknown-module]
    target: interfaces
  tags:
    - skip_ansible_lint

- name: reload pfsense routing
  pfsense_reload:  # noqa: syntax-check[unknown-module]
    target: routing
  tags:
    - skip_ansible_lint

- name: reload firewall filter
  pfsense_reload:  # noqa: syntax-check[unknown-module]
    target: filter
  tags:
    - skip_ansible_lint

- name: reload firewall nat
  pfsense_reload:  # noqa: syntax-check[unknown-module]
    target: nat
  tags:
    - skip_ansible_lint

- name: reload firewall
  pfsense_reload:  # noqa: syntax-check[unknown-module]
    target: filter,nat
  tags:
    - skip_ansible_lint

- name: restart dhcp
  pfsense_service:  # noqa: syntax-check[unknown-module]
    name: dhcpd
    state: restarted
  tags:
    - skip_ansible_lint

- name: restart unbound
  pfsense_service:  # noqa: syntax-check[unknown-module]
    name: unbound
    state: restarted
  tags:
    - skip_ansible_lint

- name: stop dnsmasq
  pfsense_service:  # noqa: syntax-check[unknown-module]
    name: dnsmasq
    state: stopped
  tags:
    - skip_ansible_lint

- name: restart openvpn
  pfsense_service:  # noqa: syntax-check[unknown-module]
    name: openvpn
    state: restarted
  tags:
    - skip_ansible_lint

- name: restart ipsec
  pfsense_service:  # noqa: syntax-check[unknown-module]
    name: ipsec
    state: restarted
  tags:
    - skip_ansible_lint

- name: restart captive portal
  pfsense_service:  # noqa: syntax-check[unknown-module]
    name: captiveportal
    state: restarted
  tags:
    - skip_ansible_lint

- name: restart ntpd
  pfsense_service:  # noqa: syntax-check[unknown-module]
    name: ntpd
    state: restarted
  tags:
    - skip_ansible_lint

- name: restart syslogd
  pfsense_service:  # noqa: syntax-check[unknown-module]
    name: syslogd
    state: restarted
  tags:
    - skip_ansible_lint
