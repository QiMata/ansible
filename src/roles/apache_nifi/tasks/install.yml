---
- name: Ensure Java is present
  become: true
  apt:
    name: openjdk-11-jdk
    state: present
  tags: [nifi, java]

- name: Create nifi group
  become: true
  group:
    name: "{{ nifi_group }}"
    state: present
  tags: [nifi, users]

- name: Create nifi user
  become: true
  user:
    name: "{{ nifi_user }}"
    group: "{{ nifi_group }}"
    home: "{{ nifi_home }}"
    shell: /usr/sbin/nologin
    system: yes
  tags: [nifi, users]

- name: Add NiFi APT repository
  become: true
  apt_repository:
    repo: "{{ nifi_apt_repo }}"
    state: present
  when: nifi_use_apt_repo
  tags: [nifi, repo]

- name: Install/upgrade NiFi via package
  become: true
  ansible.builtin.apt:
    name: nifi
    state: present
    update_cache: yes
  when: nifi_install_method == "package"
  tags: [nifi, install]

- name: Download NiFi tarball
  become: true
  get_url:
    url: "https://archive.apache.org/dist/nifi/{{ nifi_version }}/nifi-{{ nifi_version }}-bin.tar.gz"
    dest: "/tmp/nifi-{{ nifi_version }}.tar.gz"
    mode: '0644'
  when: nifi_install_method == "tarball"
  tags: [nifi, install]

- name: Extract NiFi tarball
  become: true
  unarchive:
    src: "/tmp/nifi-{{ nifi_version }}.tar.gz"
    dest: "{{ nifi_home }}"
    remote_src: yes
    creates: "{{ nifi_home }}/bin/nifi.sh"
  when: nifi_install_method == "tarball"
  tags: [nifi, install]

- name: Ensure correct ownership
  become: true
  file:
    path: "{{ nifi_home }}"
    state: directory
    recurse: yes
    owner: "{{ nifi_user }}"
    group: "{{ nifi_group }}"
  tags: [nifi, permissions]
