[defaults]
inventory           = inventories/dynamic
enable_plugins      = community.general.proxmox
roles_path          = roles:roles/data_analytics/airflow:roles/data_analytics/amundsen:roles/data_analytics:roles/data_systems:roles/devops_cicd:roles/infrastructure:roles/infrastructure/shared:roles/load_balancing_ha:roles/monitoring_observability:roles/networking:roles/operations_management:roles/security_identity
forks               = 20
retry_files_enabled = false
stdout_callback     = default
bin_ansible_callbacks = true
host_key_checking   = false
interpreter_python  = auto
fact_caching        = jsonfile
fact_caching_connection = .ansible_facts
collections_paths = collections
force_color         = 1
timeout             = 30
gathering           = smart
deprecation_warnings = False

# SSH settings for container environments
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Logging
log_path = /tmp/ansible.log

[callback_default]
result_format = yaml

[inventory]
enable_plugins = community.general.proxmox, auto, host_list, script, yaml, ini

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True

[privilege_escalation]
become = false
