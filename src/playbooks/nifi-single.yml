---
- name: Deploy NiFi single node
  hosts: nifi_single
  become: true
  vars:
    apache_nifi_cluster_enabled: false
    apache_nifi_enable_https: true
    apache_nifi_admin_identity: "CN=NiFi Admin, OU=IT, O=Example Corp, C=US"
    apache_nifi_keystore_password: "changeit"
    apache_nifi_truststore_password: "changeit"
  roles:
    - apache_nifi
