---
- name: Configure Zookeeper nodes
  hosts: zookeeper_nodes
  become: true
  roles:
    - zookeeper_role

- name: Deploy NiFi cluster
  hosts: nifi_cluster
  become: true
  vars:
    nifi_cluster_enabled: true
    nifi_zookeeper_connect: "{{ groups['zookeeper_nodes'] | map('extract', hostvars, ['inventory_hostname']) | join(':2181,') }}:2181"
  roles:
    - apache_nifi
