---
- name: Wait for LXC container to be ready
  hosts: all
  gather_facts: false
  tasks:
    - name: Wait for connection
      wait_for_connection:
        timeout: 300
        delay: 5

    - name: Gather facts
      setup:

    - name: Update package cache
      apt:
        update_cache: yes
        
    - name: Install required packages
      apt:
        name:
          - python3
          - python3-pip
          - curl
          - wget
        state: present

    - name: Ensure SSH service is running
      systemd:
        name: ssh
        state: started
        enabled: yes
