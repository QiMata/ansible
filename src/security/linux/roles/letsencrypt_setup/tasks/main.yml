---
- name: Delegate to collection letsencrypt_setup role
  ansible.builtin.include_role:
    name: security_identity.letsencrypt.letsencrypt_setup
  vars:
    security_identity_letsencrypt_setup_domain_name: "{{ letsencrypt_setup_domain_name }}"
    security_identity_letsencrypt_setup_email_address: "{{ letsencrypt_setup_email_address }}"
    security_identity_letsencrypt_setup_godaddy_api_key: "{{ letsencrypt_setup_godaddy_api_key }}"
    security_identity_letsencrypt_setup_godaddy_api_secret: "{{ letsencrypt_setup_godaddy_api_secret }}"
    security_identity_letsencrypt_setup_use_godaddy: "{{ letsencrypt_setup_use_godaddy }}"
    security_identity_letsencrypt_setup_webroot_path: "{{ letsencrypt_setup_webroot_path }}"
