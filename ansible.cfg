[defaults]
inventory           = src/inventories/dynamic
enable_plugins      = community.proxmox.proxmox
roles_path          = src/roles:src/roles/data_analytics/airflow:src/roles/data_analytics/amundsen:src/roles/data_analytics:src/roles/data_systems:src/roles/devops_cicd:src/roles/infrastructure:src/roles/infrastructure/shared:src/roles/load_balancing_ha:src/roles/monitoring_observability:src/roles/networking:src/roles/operations_management:src/roles/security_identity
forks               = 20
retry_files_enabled = false
stdout_callback     = default
bin_ansible_callbacks = true
host_key_checking   = false
interpreter_python  = auto
fact_caching        = jsonfile
fact_caching_connection = .ansible_facts
collections_paths   = src/collections
force_color         = 1
timeout             = 30
gathering           = smart
deprecation_warnings = False

# SSH settings for container environments
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Logging
log_path = /tmp/ansible.log

[callback_default]
result_format = yaml

[inventory]
enable_plugins      = community.proxmox.proxmox, auto, host_list, script, yaml, ini

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True

[privilege_escalation]
become = false
