# Jenkins Infrastructure Inventory
# Example inventory for complete Jenkins deployment

[jenkins_controllers]
jenkins-master-01 ansible_host=10.0.1.10 ansible_user=ansible
jenkins-master-02 ansible_host=10.0.1.11 ansible_user=ansible

[jenkins_agents]
jenkins-agent-01 ansible_host=10.0.1.20 ansible_user=ansible jenkins_agent_labels="linux docker maven"
jenkins-agent-02 ansible_host=10.0.1.21 ansible_user=ansible jenkins_agent_labels="linux docker node"
jenkins-agent-03 ansible_host=10.0.1.22 ansible_user=ansible jenkins_agent_labels="linux docker python"

[jenkins_infrastructure:children]
jenkins_controllers
jenkins_agents

[jenkins_infrastructure:vars]
# Common variables for all Jenkins infrastructure
ansible_ssh_private_key_file=~/.ssh/jenkins_infrastructure_key
ansible_become=true
ansible_become_method=sudo

# Jenkins version and basic config
jenkins_version=2.426.3
jenkins_http_port=8080
jenkins_ssl_port=8443

# Networking
jenkins_configure_firewall=true
jenkins_allowed_networks=["10.0.0.0/8", "192.168.0.0/16"]

# Backup configuration
jenkins_backup_dir=/var/backups/jenkins
jenkins_backup_keep_days=14

# Environment-specific settings
jenkins_environment=production
